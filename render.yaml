services:
  - type: web
    name: friday-bingo-server
    env: node
    plan: starter
    # Build: Install dependencies and build frontend
    buildCommand: npm install && npm run build
    # Start: Run the Express server (which serves the built frontend)
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://fridaybot-c47n.onrender.com
      - key: WEBAPP_URL
        value: https://fridaybot-c47n.onrender.com
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      # Firebase Configuration
      - key: FIREBASE_API_KEY
        sync: false
      - key: FIREBASE_AUTH_DOMAIN
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_STORAGE_BUCKET
        sync: false
      - key: FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: FIREBASE_APP_ID
        sync: false
      # Redis Configuration (Cloud Redis)
      - key: REDIS_URL
        sync: false
    healthCheckPath: /health
