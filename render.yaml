services:
  - type: web
    name: friday-bingo-server
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://your-frontend-url.com
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: WEBAPP_URL
        value: https://your-frontend-url.com
    healthCheckPath: /health
